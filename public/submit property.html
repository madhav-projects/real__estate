<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Site Metas -->
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="images/logo md.png" type="">
    <title>RealEstate</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <!-- Font awesome style -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/property.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('images/bg3.webp');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-section h2 {
            margin-bottom: 10px;
            color: #444;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: block;
        }

        button[type="submit"] {
            background-color: #28a745;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        @media (min-width: 768px) {
            .form-section {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
            }

            .form-section label,
            .form-section input,
            .form-section select {
                width: 48%;
            }

            .form-section input[type="file"],
            .form-section button[type="submit"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Property</h1>
        <form action="/submitproperty.php" method="post" enctype="multipart/form-data">
            <div class="form-section">
                <label for="property-type">Property Type</label>
                <select id="property-type" name="property_type">
                    <option value="building">Select Type</option>
                    <option value="building">Houses</option>
                    <option value="building">Plots</option>
                </select>

                <label for="selling-type">Selling Type</label>
                <select id="selling-type" name="selling_type">
                    <option value="sale">Select Type</option>
                    <option value="sale">Sale</option>
                    <option value="sale">Rent</option>
                </select>

                <label for="bhk">BHK</label>
                <select id="bhk" name="bhk">
                    <option value="3bhk">Select</option>
                    <option value="3bhk">1 BHK</option>
                    <option value="3bhk">2 BHK</option>
                    <option value="3bhk">3 BHK</option>
                    <option value="3bhk">4 BHK</option>
                    <option value="3bhk">5 BHK</option>
                </select>

                <label for="bedroom">Bedroom</label>
                <input type="number" id="bedroom" name="bedroom" min="1" max="10">

                <label for="bathroom">Bathroom</label>
                <input type="number" id="bathroom" name="bathroom" min="1" max="10">

                <label for="kitchen">Kitchen</label>
                <input type="number" id="kitchen" name="kitchen" min="1" max="10">

                <label for="balcony">Balcony</label>
                <input type="number" id="balcony" name="balcony" min="1" max="10">

                <label for="hall">Hall</label>
                <input type="number" id="hall" name="hall" min="1" max="10">
            </div>

            <div class="form-section">
                <label for="floor">Floor</label>
                <select id="floor" name="floor">
                    <option value="4th">Ground Floor</option>
                    <option value="4th">1st Floor</option>
                    <option value="4th">2nd Floor</option>
                    <option value="4th">3rd Floor</option>
                    <option value="4th">4th Floor</option>
                    <option value="4th">5th Floor</option>
                </select>

                <label for="total-floor">Total Floor</label>
                <select id="total-floor" name="total_floor">
                    <option value="5">5 Floors</option>
                </select>

                <label for="price">Price</label>
                <input type="text" id="price" name="price">

                <label for="area-size">Area Size (in sqft)</label>
                <input type="text" id="area-size" name="area_size">

                <label for="city">City</label>
                <input type="text" id="city" name="city">

                <label for="state">State</label>
                <input type="text" id="state" name="state">

                <label for="address">Address</label>
                <input type="text" id="address" name="address">
            </div>

            <div class="form-section">
                <h2>Image & Status</h2>
                
                <label for="image1">Image 1</label>
                <input type="file" id="image1" name="image1">

                <label for="image2">Image 2</label>
                <input type="file" id="image2" name="image2">

                <label for="image3">Image 3</label>
                <input type="file" id="image3" name="image3">

                <label for="image4">Image 4</label>
                <input type="file" id="image4" name="image4">

                <label for="status">Status</label>
                <select id="status" name="status">
                    <option value="select">Select Status</option>
                </select>

                <label for="floor-plan">Floor Plan Image</label>
                <input type="file" id="floor-plan" name="floor_plan">

                <label for="ground-floor-plan">Ground Floor Plan Image</label>
                <input type="file" id="ground-floor-plan" name="ground_floor_plan">

                <label for="basement-floor-plan">Basement Floor Plan Image</label>
                <input type="file" id="basement-floor-plan" name="basement_floor_plan">
            </div>

            <button type="submit">Submit Property</button>
        </form>
    </div>
</body>
</html>
